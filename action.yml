name: 'Install CNS11643 fonts'
description: 'Install CNS11643 fonts'
author: hms5232
branding:
  icon: type
  color: yellow
inputs:
  kai:
    description: 'Install 正楷體 or not'
    required: false
    default: 'true'
  sung:
    description: 'Install 正宋體 or not'
    required: false
    default: 'true'
  download-flag:
    description: 'Add flag(s) when use wget'
    required: false
    default: '-nv'
runs:
  using: "composite"
  steps:
    - run: ${{ github.action_path }}/init.sh
      shell: bash
    - run: |
        echo "::group::download and unzip Kai"
        ${{ github.action_path }}/download_kai.sh kai
        echo "::endgroup::"
      shell: bash
      if:  ${{ inputs.kai == 'true' }}
    - run: |
        echo "::group::download and unzip Sung"
        ${{ github.action_path }}/download_sung.sh sung
        echo "::endgroup::"
      shell: bash
      if:  ${{ inputs.sung == 'true' }}
    - run: |
        echo "::group::update fonts"
        ${{ github.action_path }}/install.sh
        echo "::endgroup::"
      shell: bash
    - run: ${{ github.action_path }}/clear.sh
      shell: bash
